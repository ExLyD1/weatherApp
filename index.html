<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <section>
    <div class="container">
        <h1 class="weatherApp"><b>Weather App</b></h1>
        <input class="inputField" type="text" placeholder="Enter city">
        <div class="errorField"></div>
        <button class="butt">Search</button>
        
        <div class="searchResult">
          <div class="imgHolderMain"><img src="images/sunCover.png" alt=""></div>
          <h1 class="temperature">22C</h1>
          <p class="city">Sydney</p>
          <p class="weather">moderate rain</p>

          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide slide1">
                <div class="infoHolder">
                  <p class="time"> 17:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
              </div>


              <div class="swiper-slide slide2">
                <div class="infoHolder">
                  <p class="time"> 20:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
              </div>


              <div class="swiper-slide slide3">
                <div class="infoHolder">
                  <p class="time"> 23:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</>
                </div>
              </div>


              <div class="swiper-slide slide4">
                <div class="infoHolder">
                  <p class="time"> 2:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
                
              </div>


              <div class="swiper-slide slide5">
                <div class="infoHolder">
                  <p class="time"> 5:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
                
              </div>


              <div class="swiper-slide slide6">
                <div class="infoHolder">
                  <p class="time"> 8:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
                
              </div>


              <div class="swiper-slide slide7">
                <div class="infoHolder">
                  <p class="time"> 11:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
                
              </div>


              <div class="swiper-slide slide8">
                <div class="infoHolder">
                  <p class="time"> 14:00</p>
                  <div class="imgHolder"><img src="images/sunCover.png" alt=""></div>
                  <p class="temperatureInput">23C</p>
                </div>
                
              </div>


            </div>
          </div>

        </div>
    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
